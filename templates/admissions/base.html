{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Admissions Menu</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'admissions:my_applications' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'my_applications' %}active{% endif %}">
                        <i class="fas fa-file-alt"></i> My Applications
                    </a>
                    {% if user.userprofile.user_type == 'ADMIN' %}
                    <a href="{% url 'admissions:admission_lists' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'admission_lists' %}active{% endif %}">
                        <i class="fas fa-list"></i> Admission Lists
                    </a>
                    <a href="{% url 'admissions:create_admission_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'create_admission_list' %}active{% endif %}">
                        <i class="fas fa-plus"></i> Create Admission List
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block admissions_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
