{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Cutoffs Menu</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'cutoffs:cutoff_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'cutoff_list' %}active{% endif %}">
                        <i class="fas fa-list"></i> All Cutoffs
                    </a>
                    <a href="{% url 'cutoffs:create_cutoff' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'create_cutoff' %}active{% endif %}">
                        <i class="fas fa-plus"></i> Create Cutoff
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block cutoffs_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
