{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Notifications Menu</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'notifications:notification_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'notification_list' %}active{% endif %}">
                        <i class="fas fa-bell"></i> All Notifications
                    </a>
                    <a href="{% url 'notifications:mark_all_as_read' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-check-double"></i> Mark All as Read
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block notifications_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
